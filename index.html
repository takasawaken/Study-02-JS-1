        <div id="message1" style="position:absolute; left:10px; top:50px">
        相手の選択は
        </div>
        <div id="message2" style="position:absolute; left:10px; top:80px">
        勝敗の結果は
        </div>
        <form style="position:absolute; left:10px; top:110px">
        あなたの選択は
        <div id="mySelect">
          <img src="./img/gu.jpg" alt="gu" style="width: 100px;">
          <p><input type="radio" name="jyanken" id="gu">グー</p>
          <img src="./img/choki.jpg" alt="choki" style="width: 100px;">
          <p><input type="radio" name="jyanken" id="choki">チョキ</p>
          <img src="./img/pa.png" alt="pa" style="width: 100px;">
          <p><input type="radio" name="jyanken" id="pa">パー</p>
        </div>
        <input type="button" value="決定" onclick="game()">
        </form>
        
        <script>

        //0=gu, 1=choki, 2=pa 選択した手を数字表示

        document.getElementById("gu").onclick = function() {
        myNumber = 0;
        }
        document.getElementById("choki").onclick = function() {
        myNumber = 1;
        }
        document.getElementById("pa").onclick = function() {
        myNumber = 2;
        }

        //勝ち負けの定義　引き算
        function game(){

        hisNumber = Math.floor(Math.random()*3);
        if( hisNumber == 0 ){
        hisHand = "グー";
        }
        if( hisNumber == 1 ){
        hisHand = "チョキ";
        }
        if( hisNumber == 2 ){
        hisHand = "パー";
        }
        if( myNumber - hisNumber == -2 ){
        judge = "あなたの負け";
        }
        if( myNumber - hisNumber == -1 ){
        judge = "あなたの勝ち";
        }
        if( myNumber - hisNumber == 0 ){
        judge = "引き分け";
        }
        if( myNumber - hisNumber == 1 ){
        judge = "あなたの負け";
        }
        if( myNumber - hisNumber == 2 ){
        judge = "あなたの勝ち";
        }

        //結果と相手の手の表示
        document.getElementById("message1").innerHTML = "相手の選択は "+hisHand;
        document.getElementById("message2").innerHTML = "勝敗の結果は "+judge;
        }
        </script>
